<div id="page-wrapper" ng-controller="ReportCtrl as proj">
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Projects
                    <small>Tournament Report</small>
                </h1>
                <ol class="breadcrumb">
                    <li>
                        <a href="#/Dashboard"><i class="fa fa-dashboard"></i> Dashboard</a>
                    </li>
                    <li class="active">
                        <i class="fa fa-line-chart"></i> Report
                    </li>
                </ol>
            </div>
        </div>

        <!-- /.row -->
        <div class="row">
            <div class="col-lg-8">
                <div class="col-lg-4" style="padding-bottom:5px ">
                    <button type="button" class="btn btn-info btn-lg btn-default" ng-click="toggleLevel()"><i class="fa fa-exchange"></i> {{levels[currentToggleLevel].Name}}</button>
                    
                </div>
                <div class="col-lg-4 dropdown">
                    <button class="btn btn-lg btn-warning dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        <span class="caret"></span>
                        Export Table Data
                    </button>
                    <ul class="table-export dropdown-menu" table-selector="'report'" export-options="{type: 'pdf', escape: true, tableName: 'report',consoleLog:'true'  }" aria-labelledby="dropdownMenu1">
                        <li class="divider"></li>
                        <li><a style="cursor:pointer" te-option te-value="'csv'" te-param="'type'"> <i class="fa fa-file-excel-o"></i> CSV</a></li>
                        <li><a style="cursor:pointer" te-option te-value="'txt'" te-param="'type'"> <i class="fa fa-file-text"></i> TXT</a></li>
                        <li class="divider"></li>

                        <li><a style="cursor:pointer" te-option te-value="'excel'" te-param="'type'"> <i class="fa fa-file-excel-o"></i> XLS</a></li>
                        <li><a style="cursor:pointer" te-option te-value="'doc'" te-param="'type'"> <i class="fa fa-file-word-o"></i> Word</a></li>
                        <li class="divider"></li>
                        <li><a style="cursor:pointer" te-option te-value="'png'" te-param="'type'"> <i class="fa fa-file-picture-o"></i> PNG</a></li>
                    </ul>
                </div>
                </div>
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped export-table" id="report" name="report" ng-table="tableParams" show-filter="false">

                        <tbody ng-repeat="model in $data track by model.team.ID">
                            <tr>
                                <!--|LEVEL| TEAM ID| Student Names | School | Instructor |TOTAL SCORE|-->
                                <td title="'LEVEL'" sortable="'team.lvl'">{{levels[model.team.lvl].Name}}</td>
                                <td title="'TEAM ID'" sortable="'team.Name'">{{model.team.Name}}</td>
                                <td title="'STUDENT NAMES'">
                                    <div ng-repeat="student in model.students">
                                        <div>{{student.User.FirstName}} {{student.User.LastName}}</div>
                                    </div>
                                </td>
                                <td title="'SCHOOL'" sortable="'school.Name'">{{model.school.Name}}</td>

                                <td title="'INSTRUCTOR'" sortable="'school.Instructor.Name'">{{model.school.Instructor.Name}}</td>
                                <td title="'TOTAL SCORE'" sortable="'score'">{{model.score}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
