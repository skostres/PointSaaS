<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Add an Instance</h4>
            </div>
            <div class="modal-body">
                <form name="form" class="form-horizontal" role="form" novalidate>

                    <div class="form-group">
                        <label for="age" class="col-sm-2 control-label">Choose your App</label>
                        <div class="col-sm-10">
                            <select ng-model="model.InstanceType">
                                <option ng-repeat="op in model.InstanceTypeOptions" value="{{op.ID}}">{{op.Name}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="age" class="col-sm-2 control-label">Install Location</label>
                        <div class="col-sm-10">
                            <select ng-model="model.ServerLocation">
                                <option ng-repeat="op in model.ServerLocationOptions" value="{{op.ID}}">{{op.LocationName}} - {{op.ServerURL}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Choose your Extension</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="The url extension you want" ng-model="model.URLExtension" ng-change="checkExtension(model)" required>
                        </div>
                        
                        <span ng-show="!model.IsValidExtension">This extension is already taken!</span>
                    </div>
                    
                </form>

            </div>
            <div class="modal-footer">
                <!--<div class="alert-danger" ng-if="uploadme1.src == '' || uploadme2.src == ''">Both judge and participant instructions must be uploaded.</div>-->
                <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">OK</button>
                <button type="button" ng-click="cancel()" class="btn">Cancel</button>
            </div>
        </div>
    </div>
</div>
